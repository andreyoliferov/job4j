<div class="container">
    <h1>Users list</h1>
    <h2>Bootstrap Page dinamic users page</h2>
    <p>This page is intended to dynamically add and display users without refreshing the page.</p>

    <form action="/json">
        <div class="form-group ">
            <label for="login">Login:</label>
            <input type="text" class="form-control valide" id="login" placeholder="Enter login" name="login" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control valide" id="pwd" placeholder="Enter password" name="pwd" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control valide" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
            <label for="first_name">Name:</label>
            <input type="text" class="form-control valide" id="first_name" placeholder="Enter first name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="second_name">Second name:</label>
            <input type="text" class="form-control valide" id="second_name" placeholder="Enter second name" name="second_name" required>
        </div>
        <label class="radio-inline">
            <input type="radio" name="sex" checked>
            Male
        </label>
        <label class="radio-inline">
            <input type="radio" name="sex">
            Female
        </label>
        <div>
            <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
        </div>
    </form>
